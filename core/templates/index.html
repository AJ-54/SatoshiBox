{% extends 'base.html' %}
{% load static %}
{% block content %}

<form class='container' method="POST" enctype="multipart/form-data" action="{% url 'core:product_create_view' %}">
    {% csrf_token %}
    <h2>Sell Files Anonymously and Receive BTC or BCH!</h2>

    <div class="input-group px-3">
        <input class="form-control" aria-label="Product Name" name="product_name" placeholder="Product Name" required>
    </div>

    <div class='p-3'>
        <textarea class='form-control' style="background-color: white;" name="product_description" required
            placeholder="Product Description"></textarea>
        <div id='file-upload'>
            <input class="file" type="file" name="files" id="file" required>
            <span id="value"></span>
            <p id="size"></p>
        </div>
    </div>

    <div class="input-group px-3 pb-3">
        <input class="form-control" aria-label="Product Name" name="product_name" placeholder="Bitcoin Address" required>
    </div>

    <div class='row px-3'>
        <div class='col-6 input-group'>
            <div class="input-group-prepend">
                <span class="input-group-text">
                    $
                </span>                    
            </div>
            <input class='form-control' style="background-color: white;" placeholder="Price"
                name="price" required>
        </div>
        <div class='col-6'>
            <button type="submit" id='submitbtn' class='btn'>Start Selling</button>
        </div>
    </div>


</form>

{% endblock %}
{% block js %}
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock %}
